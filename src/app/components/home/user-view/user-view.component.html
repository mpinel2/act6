<section class="container mt-3">
        <div class="card mb-3 shadow g-2" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4 p-3">
                <img [src]="usuario?.image" [alt]="usuario?.first_name" class="img-fluid rounded-circle">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">{{usuario?.first_name}}</h3>
                  <h3 class="card-title">{{usuario?.last_name}}</h3>
                  <p class="card-text"><strong>Nombre de usuario: {{usuario?.username}}</strong></p>
                  <p class="card-text"><strong>Email: {{usuario?.email}}</strong></p>
                </div>
              </div>
            </div>
        
        <div class="col-md-12 d-flex justify-content-around mb-3">
            <button class="btn btn-danger" (click)="deleteUser(usuario?._id)"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
            <button class="newButton" [routerLink]="['/updateuser', usuario?._id]"><i class="fa-regular fa-user-pen"></i> Actualizar</button>
            <button class="newButton" [routerLink]="['/home']"><i class="fa-solid fa-backward"></i> Volver al listado</button>
        </div>
    </div>
        
</section>
